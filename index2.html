<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="p-5 text-center">
    <h1>Expression of a Function</h1>
    <h2>Multiply Two Numbers</h2>
    <button class="btn btn-danger mt-3" onclick="showMultiplication()">Multiply 7*9</button>
    <p id="result" class="mt-3"></p>
    <script>
        //Function using var and return to multiply
        var multiply = function(a,b) {
            return a*b;
        };
        function showMultiplication() {
            var result = multiply(7,9);
            document.getElementById("result").textContent = "7 * 9 = " + result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
